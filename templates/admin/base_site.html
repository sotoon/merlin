{% extends "admin/base.html" %}
{% load static %}

{% block branding %}
    {% include "unfold/helpers/site_branding.html" %}
{% endblock %}

{% block extrahead %}
{{ block.super }}
<style>
    /* Sidebar spacing - applied globally on all admin pages */
    #nav-sidebar-inner ol li > a.flex.items-center,
    #nav-sidebar-inner ol li > a[class*="flex"],
    #nav-sidebar-inner a.flex.items-center {
        gap: 0.5rem !important;
    }
    #nav-sidebar-inner ol li > a > span.material-symbols-outlined,
    #nav-sidebar-inner a > span.material-symbols-outlined,
    #nav-sidebar-inner span.material-symbols-outlined:first-child {
        margin-right: 0.5rem !important;
    }
    #nav-sidebar-inner ol li > a.flex.items-center > *:first-child:not(:last-child) {
        margin-right: 0.5rem !important;
    }
    
    /* Fix dropdown/select borders with consistent width */
    select,
    select.form-control,
    select.vSelectField,
    form select {
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 0.375rem !important;
        background-color: rgba(255, 255, 255, 0.05) !important;
        color: inherit !important;
        padding: 0.5rem 0.75rem !important;
        outline: none !important;
        box-sizing: border-box !important;
        min-width: 200px !important;
        max-width: 400px !important;
    }
    
    /* Note dropdown - even more limited */
    select[id*="note"],
    select[name*="note"],
    .field-note select {
        max-width: 350px !important;
        min-width: 250px !important;
    }
    
    /* Small selects (like boolean fields) */
    select[id*="is_"],
    select[id*="has_"],
    select.vBooleanField {
        max-width: 150px !important;
        min-width: 100px !important;
    }
    
    /* Many-to-many selector boxes - keep their special width */
    .selector select,
    .selector-available select,
    .selector-chosen select {
        min-width: 300px !important;
        max-width: 400px !important;
    }
    
    select:focus,
    select:focus-visible {
        border-color: rgba(255, 255, 255, 0.2) !important;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1) !important;
        outline: none !important;
    }
    
    /* Fix date input fields */
    input[type="date"],
    input[type="datetime-local"],
    input[type="time"],
    .vDateField input,
    .vTimeField input {
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 0.375rem !important;
        background-color: rgba(255, 255, 255, 0.05) !important;
        padding: 0.5rem 2.5rem 0.5rem 0.75rem !important;
        max-width: 250px !important;
    }
    
    /* Fix all input fields - consistent sizing */
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="url"],
    input[type="password"],
    textarea {
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        border-radius: 0.375rem !important;
        background-color: rgba(255, 255, 255, 0.05) !important;
        padding: 0.5rem 0.75rem !important;
        box-sizing: border-box !important;
    }
    
    /* Text inputs default width */
    input[type="text"]:not([size]),
    input[type="email"]:not([size]),
    input[type="url"]:not([size]) {
        max-width: 400px !important;
    }
    
    /* Number inputs smaller */
    input[type="number"] {
        max-width: 150px !important;
    }
    
    input:focus,
    textarea:focus {
        border-color: rgba(255, 255, 255, 0.2) !important;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1) !important;
        outline: none !important;
    }
</style>
{% endblock %}
