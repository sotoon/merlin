      operationId: my_team_one_on_ones_retrieve
      description: CRUD for 1-on-1 sessions *within* `/my-team/<member_id>/`.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this One-on-One.
        required: true
      - in: path
        name: member_pk
        schema:
          type: integer
        required: true
      tags:
      - my-team
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OneOnOne'
          description: ''
    put:
      operationId: my_team_one_on_ones_update
      description: CRUD for 1-on-1 sessions *within* `/my-team/<member_id>/`.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this One-on-One.
        required: true
      - in: path
        name: member_pk
        schema:
          type: integer
        required: true
      tags:
      - my-team
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OneOnOneRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OneOnOneRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/OneOnOneRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OneOnOne'
          description: ''
    patch:
      operationId: my_team_one_on_ones_partial_update
      description: |-
        Custom PATCH method for OneOnOne.
        - Only the member can PATCH their own member_vibe (and nothing else).
        - The leader cannot PATCH member_vibe.
        - Nobody else can PATCH at all.
        - Every valid update is logged in UserTimeline for history/auditing.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this One-on-One.
        required: true
      - in: path
        name: member_pk
        schema:
          type: integer
        required: true
      tags:
      - my-team
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedOneOnOneRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedOneOnOneRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedOneOnOneRequest'
