      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OneOnOne'
          description: ''
    post:
      operationId: my_team_one_on_ones_create
      description: CRUD for 1-on-1 sessions *within* `/my-team/<member_id>/`.
      parameters:
