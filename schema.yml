components:
  schemas:
    Aspect:
      type: object
      description: Serializer for ladder aspect with code and name.
      properties:
        code:
          type: string
          description: Aspect code (e.g., 'DES', 'IMP', 'BUS')
        name:
          type: string
          description: Aspect name
      required:
      - code
      - name
    Comment:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        owner:
          type: string
          format: email
          title: ایمیل سازمانی
        owner_name:
          type: string
          readOnly: true
        note:
          type: string
          format: uuid
          readOnly: true
        content:
          type: string
          title: محتوا
      required:
      - content
      - note
      - owner_name
      - uuid
    CommentRequest:
      type: object
      properties:
        owner:
          type: string
          format: email
          minLength: 1
          title: ایمیل سازمانی
        content:
          type: string
          minLength: 1
          title: محتوا
      required:
      - content
    CurrentLadder:
      type: object
      description: Serializer for current ladder and aspects response.
      properties:
        ladder:
          type: string
          description: Ladder code (e.g., 'SW', 'DEVOPS')
        max_level:
          type: integer
          description: Maximum level for this ladder
        aspects:
          type: array
          items:
            $ref: '#/components/schemas/Aspect'
          description: List of ladder aspects with their codes and names
        stages:
          type: array
          items:
            type: object
            additionalProperties:
              type: string
          description: List of available stages as [{value,label}]
      required:
      - aspects
      - ladder
      - max_level
      - stages
    EventTypeEnum:
      enum:
      - SENIORITY_CHANGE
      - PAY_CHANGE
      - BONUS_PAYOUT
      - EVALUATION
      - MAPPING
      - TITLE_CHANGE
      - STOCK_GRANT
      - NOTICE
      - LADDER_CHANGED
      type: string
      description: |-
        * `SENIORITY_CHANGE` - تغییر سطح لدر
        * `PAY_CHANGE` - تغییر بسته‌ حقوقی
        * `BONUS_PAYOUT` - پرداخت پاداش
        * `EVALUATION` - خروجی ارزیابی کمیته
        * `MAPPING` - بازنشانی روی لدر
        * `TITLE_CHANGE` - تغییر عنوان شغلی
        * `STOCK_GRANT` - اعطای سهام
        * `NOTICE` - نوتیس
        * `LADDER_CHANGED` - تغییر لدر
    Feedback:
      type: object
      description: |-
        Single *or* bulk ad-hoc feedback, and single-receiver answers to requests.

        • `receiver_ids`   - list of UUIDs (required)
        • `feedback_request_uuid` - present only when answering a request
        • `form_uuid`     - optional structured form
      properties:
        receiver_ids:
          type: array
          items:
            type: string
            format: uuid
        feedback_request_uuid:
          type: string
          format: uuid
          nullable: true
        form_uuid:
          type: string
          format: uuid
          nullable: true
        content:
          type: string
        evidence:
          type: string
        uuid:
          type: string
          format: uuid
          readOnly: true
        sender:
          allOf:
          - $ref: '#/components/schemas/FeedbackUser'
          readOnly: true
        receiver:
          allOf:
          - $ref: '#/components/schemas/FeedbackUser'
          readOnly: true
        date_created:
          type: string
          format: date-time
          readOnly: true
        note:
          allOf:
          - $ref: '#/components/schemas/Note'
          readOnly: true
        mentioned_users:
          type: array
          items:
            type: string
