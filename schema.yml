openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/bepa-callback/:
    get:
      operationId: bepa_callback_retrieve
      description: Gets the code from the BEPA and exchanges it for an access token.
      parameters:
      - in: query
        name: code
        schema:
          type: string
        description: Code from BEPA
      tags:
      - bepa-callback
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: Name of the user
                  email:
                    type: string
                    description: Email of the user
                  tokens:
                    type: object
                    properties:
                      refresh:
                        type: string
                        description: Refresh token
                      access:
                        type: string
                        description: Access token
          description: Successfully Logged In!
  /api/forms/:
    get:
      operationId: forms_list
      description: |-
        Override the default list to include default and assigned forms.
        - Default forms available to everyone. (based on active cycle)
        - Forms assigned specifically to the user. (with custom deadlines)

        Return a list of active and expired forms assigned to the user.
      tags:
      - forms
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Form'
          description: ''
    post:
      operationId: forms_create
      description: A ViewSet to handle CRUD operations on forms, and form assignment.
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FormRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FormRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
  /api/forms/{id}/:
    get:
      operationId: forms_retrieve
      description: Retrieve a specific form and its questions.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this ŸÅÿ±ŸÖ.
        required: true
      tags:
      - forms
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
    put:
      operationId: forms_update
      description: A ViewSet to handle CRUD operations on forms, and form assignment.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this ŸÅÿ±ŸÖ.
        required: true
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FormRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FormRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
    patch:
      operationId: forms_partial_update
      description: A ViewSet to handle CRUD operations on forms, and form assignment.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this ŸÅÿ±ŸÖ.
        required: true
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedFormRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedFormRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedFormRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
    delete:
      operationId: forms_destroy
      description: A ViewSet to handle CRUD operations on forms, and form assignment.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this ŸÅÿ±ŸÖ.
        required: true
      tags:
      - forms
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
  /api/forms/{id}/results/:
    get:
      operationId: forms_results_retrieve
      description: |-
        Fetch aggregated results for a form.
        Returns a structured JSON with:
          - "my_results": aggregated results for the current user (if they are the assessed user)
          - "team_results": a list of aggregated results for each subordinate (if any)
        Availability conditions:
          - Default forms: results are shown only if the cycle has ended.
          - Manual forms: results are shown only if the assignment deadline(s) have passed.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this ŸÅÿ±ŸÖ.
        required: true
      tags:
      - forms
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
  /api/forms/{id}/submit/:
    post:
      operationId: forms_submit_create
      description: |-
        Handle form submission. Saves responses for each question and marks the assignment as completed.

        For default forms:
        - Set `assigned_by` to the leader for TL forms.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this ŸÅÿ±ŸÖ.
        required: true
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FormRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FormRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
  /api/forms/assign/:
    post:
      operationId: forms_assign_create
      description: |-
        Assign a form to a specific user with an optional message.
        - Ensure that the form is visible to the assignee.
        - Prevents duplicate assignments.

        For default forms, this is managed automatically through signals.
      tags:
      - forms
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FormRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/FormRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/FormRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
  /api/forms/assigned-by/:
    get:
      operationId: forms_assigned_by_retrieve
      description: |-
        Returns a structured JSON object with two keys:
        - "my_forms": forms where the current user is directly the assessed user (assigned_by == request.user)
        - "team_forms": forms where the current user is the leader of an assessed user (assigned_by__leader == request.user)
        Optionally filters by cycle (using cycle_id). If omitted, uses the latest cycle.
        Each form is serialized using FormSerializer.
      tags:
      - forms
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Form'
          description: ''
  /api/login/:
