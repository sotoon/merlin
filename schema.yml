openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/bepa-callback/:
    get:
      operationId: bepa_callback_retrieve
      description: Gets the code from the BEPA and exchanges it for an access token.
      parameters:
      - in: query
        name: code
        schema:
          type: string
        description: Code from BEPA
      tags:
      - bepa-callback
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    description: Name of the user
                  email:
                    type: string
                    description: Email of the user
                  tokens:
                    type: object
                    properties:
                      refresh:
                        type: string
                        description: Refresh token
                      access:
                        type: string
                        description: Access token
          description: Successfully Logged In!
